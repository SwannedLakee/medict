name: "Release"
on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]

jobs:
  release:
    runs-on: ${{ matrix.os }}
    env:
      BAIDU_APPID: ${{ secrets.BAIDU_APPID }}
      BAIDU_APP_KEY: ${{ secrets.BAIDU_APP_KEY }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        node-version: [12.x]
        include:
          - os: ubuntu-latest
            artifact_file_path: ./out/make/deb/x64/medict_
            artifact_file_extension: _amd64.deb
            asset_name: medict-linux-x64.deb
          - os: centos-latest
            artifact_file_path: ./out/make/rpm/x64/medict-
            artifact_file_extension: .x86_64.rpm
            asset_name: medict-linux-x64.rpm
          - os: windows-latest
            artifact_file_path: out/make/zip/windows/x64/medict-windows-x64-
            artifact_file_extension: .exe
            asset_name: medict-windows-x64.zip
          - os: macos-latest
            artifact_file_path: ./out/make/zip/darwin/x64/medict-darwin-x64-
            artifact_file_extension: .zip
            asset_name: medict-darwin-x64.zip

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Create env file
        run: |
          touch .env
          echo BAIDU_APPID=${{ secrets.BAIDU_APPID }} >> .env
          echo BAIDU_APP_KEY=${{ secrets.BAIDU_APP_KEY }} >> .env

      - name: Setup Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install

      - name: Test
        run: yarn run test

      - name: Publish
        run: yarn run publish
      
      - name: list artificats
        run: find ./out
      # - name: Update Release
        # You may pin to the exact commit or the version.
        # uses: johnwbyrd/update-release@1d5ec4791e40507e5eca3b4dbf90f0b27e7e4979
        # uses: johnwbyrd/update-release@v1.0.0
        # with:
          # release: ${{ startsWith(github.ref, 'refs/tags/v') }}
          # token: ${{ secrets.GITHUB_TOKEN }}
          # files: medict-${{matrix.os}}-${{ startsWith(github.ref, 'refs/tags/v') }}.zip
      - name: Extract version
        id: extract_version
        uses: Saionaro/extract-package-version@v1.0.6

      - name: Upload release assets
        # if: ${{ github.event_name == 'pull_request' && github.event.action == 'unassigned' }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.artifact_file_path }}${{ steps.extract_version.outputs.version }}${{ matrix.artifact_file_extension }}
          asset_name: ${{ matrix.asset_name }}
          # tag: ${{ startsWith(github.ref, 'refs/tags/v') || github.ref}}
          tag: v${{ steps.extract_version.outputs.version }}-${{ github.run_id	}}
          release_name: Release v${{ steps.extract_version.outputs.version }}-${{github.run_id	}}
          prerelease: true

